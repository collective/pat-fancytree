<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>pat-fancytree demo</title>
    <link href="src/bower_components/fancytree/dist/skin-win8/ui.fancytree.min.css" rel="stylesheet" type="text/css">
    <script data-main="main" src="src/bower_components/requirejs/require.js"></script>
</head>
<body role="document">
    <div class="container">
        <h1>pat-fancytree demo</h1>

        <h2>with defaults</h2>

        <div id="tree" class="pat-fancytree">
          <ul id="treeData" style="display: none;">
            <li id="1">Node 1
            <li id="2" class="folder">Folder 2
              <ul>
                <li id="3">Node 2.1
                <li id="4">Node 2.2
              </ul>
          </ul>
        </div>
        <h2>with single select (1)</h2>

        <div id="tree" class="pat-fancytree" data-pat-fancytree="selectMode: 1; checkbox: true">
          <ul id="treeData" style="display: none;">
            <li id="1">Node 1
            <li id="2" class="folder">Folder 2
              <ul>
                <li id="3">Node 2.1
                <li id="4">Node 2.2
              </ul>
          </ul>
        </div>

    </div>
</body>
</html>
